<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>TechShop</title>
</head>

<body>
    <header th:replace="layout/plantilla :: header"></header>
    <h2>Listado de clientes</h2>
    <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
    <div th:if="${clientes != null and !clientes.empty}">
        <table>
            <tr>
                <td>
                    Nombre
                </td>
                <td>
                    Apellidos
                </td>
                <td>
                    Correo electronico
                </td>
                <td>
                    Numero de telefono
                </td>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td>
                    [[${cliente.nombre}]]
                </td>
                <td>
                    [[${cliente.apellidos}]]
                </td>
                <td>
                    [[${cliente.correo}]]
                </td>
                <td>
                    [[${cliente.telefono}]]
                </td>
                <td>
                    <a th:href="@{cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a>
                </td>
                <td>
                    <a th:href="@{cliente/modificar/} + ${cliente.idCliente}">Modificar</a>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${clientes == null or clientes.empty}">
        <h2>No hay clientes que mostrar ;(</h2>
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>

</html>
