<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>TechShop</title>
</head>
<body>
    <div>
        Saludos
    </div>
    <p th:text="Hola"></p>
    <p th:text="${mensaje}"></p>
    <p>[[${mensaje}]]</p>
    <br>
    <h2>Lisa de clientes</h2>
    <table>
        <tr>
            <td>
                Nombre
            </td>
            <td>
                Apellidos
            </td>
            <td>
                Correo electronico
            </td>
            <td>
                Numero de telefono
            </td>
        </tr>
        <tr th:each="cliente : ${clientes}">
            <td>
                [[${cliente.nombre}]]
            </td>
            <td>
                [[${cliente.apellidos}]]
            </td>
            <td>
                [[${cliente.correo}]]
            </td>
            <td>
                [[${cliente.telefono}]]
            </td>
        </tr>
    </table>
</html>
